<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>



    <!-- <label>How high?</label>
    <input type="text" id="height"/> -->


    <label>Brick Symbol</label>
    <select type="" id="symbol" onchange="draw()">
      <option>#</option>
      <option>@</option>
      <option>X</option>
      <option>$</option>
    </select>

    <label>How high?</label>
    <input type="range" name = "height" id="height" min="1" max="20" onchange="draw()">

    <div id="pyramid"></div>


    <script src="pyramid.js"></script>
</body>
</html>
